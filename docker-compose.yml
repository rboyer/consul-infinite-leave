        client_addr          = "0.0.0.0"
        advertise_addr       = "10.42.42.14"
        datacenter           = "dc1"
        disable_update_check = true
        log_level            = "debug"
        primary_datacenter   = "dc1"
        retry_join           = ["10.42.42.10"]
        server               = false
        leave_on_terminate   = true
        rejoin_after_leave   = true

  client5:
    network_mode: 'service:client5-node'
